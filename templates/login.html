{% extends 'base_temp.html' %}
{% load static %}
{% block title %}
    <title>Login</title>
{% endblock title %}
{% block body %}
    <div class="back">
        <div class="div-center rounded">
            <div class="content">
                <h3>Login</h3>
                <hr/>
                <form method="post" action="{% url 'login' %}">
                    {% include 'message.html' %}
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputUsername">User Name</label>
                        <input required type="text" class="form-control" id="exampleInputUsername"
                               placeholder="Username"
                               name="user_name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input required type="password" class="form-control" id="exampleInputPassword1"
                               placeholder="Password"
                               name="pass">
                    </div>
                    <button type="submit" class="login_btn btn btn-primary">Login</button>
                    <hr/>
                    <a type="submit" href="{% url 'signup' %}" class="login_btn btn btn-primary">Signup</a>
                    <a type="submit" href="{% url 'password_reset' %}" class="login_btn btn btn-primary">Reset
                        Password</a>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
{% block js %}
    <script> window.setTimeout(function () {
        $("#msg").fadeTo(500, 0).slideUp(500, function () {
            $(this).remove();
        });
    }, 2000);
    </script>
{% endblock js %}
