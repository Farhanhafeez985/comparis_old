{% extends 'base_temp.html' %}
{% load static %}
{% block title %}
    <title>Signup</title>
{% endblock title %}
{% block body %}
    <div class="back">
        <div class="div-center rounded">
            <div class="content">
                <h3>Signup</h3>
                <hr/>
                <form method="post" action="{% url 'signup' %}">
                    {% include 'message.html' %}
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputUsername">User Name</label>
                        <input required type="text" class="form-control" id="exampleInputUsername" placeholder="User Name"
                               name="user_name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input required type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                               name="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input required type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                               name="pass">
                    </div>
                    <button type="submit" class="login_btn btn btn-primary">Signup</button>
                    <hr/>
                    <a href="{% url 'login' %}" type="button" class="reset_btn btn btn-link">Already Have a Account?</a>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
{% block js %}
    <script> window.setTimeout(function () {
        $("#msg").fadeTo(500, 0).slideUp(500, function () {
            $(this).remove();
        });
    }, 2000);
    </script>
{% endblock js %}
